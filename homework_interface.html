        .pagination {

            padding: 0;

        .pagination .page-item {

        .pagination .page-item:first-child {

        .pagination .page-item:last-child {
            margin-top: 10px;
        }

        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;

        /* 收藏图标容器 */
        /* 原有的 CSS 样式 */
        .container {
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .container:active {
            transform: scale(0.9);
        }

        .container input {
            position: absolute;
            opacity: 0;
        }

        .container svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            fill: rgba(158, 158, 158, 0.5);
            stroke: #9e9e9e;
            stroke-width: 1px;
        }

        .container:hover svg {
            transform: scale(1.15);
            fill: #ffd70080;
            stroke: #ffa000;
        }

        .container input:checked~svg {
            fill: #FFD700;
            stroke: #FFA000;
            animation: star-pop 0.4s ease;
        }

        .container input:checked~svg:hover {
            fill: #FFD700;
            stroke: #FFA000;
        }

        @keyframes star-pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.8);
            }

            75% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }


        .submit-btn {

            color: white;
            border: none;

    <script>
        // 模拟网络互联技术题目数据
        const questions = [
            {
                type: 'choice',
                title: '1. 以下哪种协议用于将域名解析为IP地址？',
                options: ['A. HTTP', 'B. DNS', 'C. FTP', 'D. SMTP']
            },
            {
                type: 'choice',
                title: '2. 在OSI参考模型中，负责建立、维护和管理会话的是哪一层？',
                options: ['A. 网络层', 'B. 传输层', 'C. 会话层', 'D. 表示层']
            },
            {
                type: 'fill',
                title: '3. 路由器工作在OSI参考模型的________层。'
            },
            {
                type: 'fill',
                title: '4. TCP/IP协议族中，提供面向连接的传输服务的协议是________。'
            },
            {
                type: 'choice',
                title: '5. 下列哪项不是网络拓扑结构？',
                options: ['A. 总线型', 'B. 星型', 'C. 关系型', 'D. 环型']
            },
            {
                type: 'choice',
                title: '6. 在TCP/IP协议中，IP协议工作在哪个层次？',
                options: ['A. 应用层', 'B. 传输层', 'C. 网络层', 'D. 数据链路层']
            },
            {
                type: 'fill',
                title: '7. 以太网使用的介质访问控制方法是________。'
            },
            {
                type: 'fill',
                title: '8. 子网掩码的作用是用来划分________和主机地址。'
            },
            {
                type: 'choice',
                title: '9. 以下哪个协议用于远程登录？',
                options: ['A. SSH', 'B. SNMP', 'C. DHCP', 'D. ARP']
            },
            {
                type: 'choice',
                title: '10. 下列关于VLAN的说法，错误的是？',
                options: ['A. 可以隔离广播域', 'B. 可以增强网络安全性', 'C. 只能在同一交换机上划分', 'D. 可以提高网络灵活性']
            }
        ];

        // 更新作业信息的函数
        function updateAssignmentInfo() {
            const questionCountElement = document.getElementById('questionCount');
            const totalScoreElement = document.getElementById('totalScore');

            questionCountElement.textContent = questions.length;
            // 假设每题 100 / 题目总数 分
            const totalScore = 100;
            totalScoreElement.textContent = totalScore;
        }

        // 渲染题目到页面的函数
        function renderQuestions() {
            const questionsDiv = document.getElementById('questions');
            questions.forEach((question, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                const questionTitle = document.createElement('div');
                questionTitle.classList.add('question-title');
                questionTitle.innerHTML = question.title;

                questionContainer.appendChild(questionTitle);

                if (question.type === 'choice') {
                    question.options.forEach((option) => {
                        const choiceOption = document.createElement('div');
                        choiceOption.classList.add('choice-option');
                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = `question-${index}`;
                        radioInput.value = option;
                        const optionLabel = document.createElement('label');
                        optionLabel.textContent = option;
                        choiceOption.appendChild(radioInput);
                        choiceOption.appendChild(optionLabel);
                        questionContainer.appendChild(choiceOption);
                    });
                } else if (question.type === 'fill') {
                    const fillInput = document.createElement('input');
                    fillInput.classList.add('fill-input');
                    questionContainer.appendChild(fillInput);
                }
                questionsDiv.appendChild(questionContainer);
            });
        }

        // 获取提交按钮元素
        const submitButton = document.getElementById('submitAnswers');
        // 为提交按钮添加点击事件监听器
        submitButton.addEventListener('click', function () {
            const isSubmit = confirm('确定要提交作业吗？');
            if (isSubmit) {
                // 这里可以添加提交作业的逻辑（例如发送数据到服务器等）
                // 目前只是简单地实现跳转回上一页
                window.history.back();
            }
        });

        // 初始化页面
        updateAssignmentInfo();
        renderQuestions();
    </script>
