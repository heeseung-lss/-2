      <!-- 在原有HTML结构基础上修改 -->
      <script>
        // 增强考试数据示例
        const exams = [
          {
            id: 1,
            name: "计算机网络期中考试",
            time: "2025-03-20 09:00 - 11:00",
            status: "completed",
            score: 85,
            grade: "2023级",
            course: "网络互联技术"
          },
          {
            id: 2,
            name: "路由协议期末考试",
            time: "2025-06-25 14:00 - 16:00",
            status: "incomplete",
            grade: "2023级",
            course: "高级路由技术"
          },
          {
            id: 3,
            name: "网络安全章节测试",
            time: "2025-04-15 10:30 - 11:30",
            status: "completed",
            score: 92,
            grade: "2023级",
            course: "网络安全基础"
          }
        ];

        // 增强渲染函数
        function renderExams() {
          const container = document.getElementById('homeworkList');
          container.innerHTML = '';

          // 按照考试开始时间排序
          exams.sort((a, b) => {
            // 提取开始时间部分
            const timeA = a.time.split(' - ')[0]; // 2025-03-20 09:00
            const timeB = b.time.split(' - ')[0]; // 2025-06-25 14:00
            // 转换为日期对象并比较
            return new Date(timeA).getTime() - new Date(timeB).getTime();
          });

          // 创建卡片容器
          const row = document.createElement('div');
          row.className = 'row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4';

          exams.forEach(exam => {
            const col = document.createElement('div');
            col.className = 'col';

            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                  <h5 class="mb-0 text-truncate">${exam.name}</h5>
                  <span class="badge bg-${exam.status === 'completed' ? 'success' : 'danger'}">
                    ${exam.status === 'completed' ? '已完成' : '未完成'}
                  </span>
                </div>
                <div class="card-body">
                  <div class="d-flex flex-column gap-2">
                    <div class="d-flex align-items-center">
                      <iconify-icon icon="solar:calendar-linear" class="me-2"></iconify-icon>
                      <span>${exam.time}</span>
                    </div>
                    <div class="d-flex align-items-center">
                      <iconify-icon icon="solar:book-linear" class="me-2"></iconify-icon>
                      <span>${exam.course}</span>
                    </div>
                    <div class="d-flex align-items-center">
                      <iconify-icon icon="solar:users-group-rounded-linear" class="me-2"></iconify-icon>
                      <span>${exam.grade}</span>
                    </div>
                    ${exam.score ? `
                    <div class="d-flex align-items-center">
                      <iconify-icon icon="solar:medal-star-linear" class="me-2"></iconify-icon>
                      <span>成绩：<strong class="text-primary">${exam.score}分</strong></span>
                    </div>` : ''}
                  </div>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                  <button class="btn btn-${exam.status === 'completed' ? 'outline-secondary' : 'primary'} w-100"
                    ${exam.status === 'completed' ? 'disabled' : 'onclick="location.href=\'考试界面.html?exam_id=' + exam.id + '\'"'}>
                    ${exam.status === 'completed' ? '查看详情' : '开始考试'}
                  </button>
                </div>
              </div>
            `;

            row.appendChild(col);
          });

          container.appendChild(row);
        }
        // 作业点击处理函数
        function handleHomeworkClick(examId) {
          console.log(`正在打开考试ID: ${homeworkId}`);
          window.location.href = `考试界面.html?id=${examId}`;
        }
        // 初始化渲染
        document.addEventListener('DOMContentLoaded', renderExams);
      </script>
